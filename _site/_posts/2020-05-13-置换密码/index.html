<ul>
  <li>
    <h2 id="置换密码">置换密码</h2>
  </li>
</ul>

<p>例:设有限集X = {1,2,3,4,5,6,7,8},σ 为X 上的一个置换,满足σ(1)=2,σ(2)=5,σ(3)=3,σ(4)=6,σ(5)=1,σ(6)=8,σ(7)=4,σ(8)=7,其置换可表示为如下:
<script type="math/tex">% <![CDATA[
\sigma =
\left\{
 \begin{matrix}
1&2&3&4&5&6&7&8\\
2&5&3&6&1&8&4&7
  \end{matrix}
  \right\}
  =(125)(3)(4687)
  =(125)(4687) %]]></script>
其逆为：
<script type="math/tex">% <![CDATA[
\sigma^{-1}=
\left\{
 \begin{matrix}
1&2&3&4&5&6&7&8\\
2&5&3&6&1&8&4&7
  \end{matrix}
  \right\}^{-1}
  =
  \left\{
  \begin{matrix}
  1&2&3&4&5&6&7&8\\
  5&1&3&7&2&4&8&6
  \end{matrix}
  \right\}
  =
  (125)(3)(4786)=(152)(4786) %]]></script></p>
